<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Lista Usuarios</title>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<div class="container">
	<div id="listaDeCadastro">
    	<table class="table table-hover">
        	<thead>
        		<tr>
            		<th>Nome</th>
            		<th>Email</th>
            		<th>Id</th>
        		</tr>
        	</thead>
        	<tr th:each="contato : ${contatos}">
            	<td> <span th:text="${contato.nome}"></span> </td>
            	<td> <span th:text="${contato.email}"></span> </td>
            	<td> <span th:text="${contato.id}"></span> </td>
        	</tr>
    	</table>
	</div>
	<hr/>

	<form action="salvar" method="post">
    	<div class="form-group">
        	<label for="nome">Nome</label>
        	<input type="text" class="form-control" id="nome" name="nome" placeholder="Nome" required="true" />
    	</div>
    	<div class="form-group">
        	<label for="email">Email</label>
        	<input type="email" class="form-control" id="email" name="email" placeholder="Email" required="true" />
    	</div>

    	<button type="submit" class="btn btn-success">Convidar</button>
	</form>
	
	<form action="apagar" method="post">
    	<div class="form-group">
        	<label for="id">Codigo Identificador</label>
        	<input type="text" class="form-control" id="id" name="id" placeholder="id" required="true" />
    	</div>
    	<button type="submit" class="btn btn-success">Apagar</button>
	</form>
	

	

	
	
</div>
	
	
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
